{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'students/bootstrap.min.css' %}" />
<style type="text/css">
.container{
	margin: 20px;
}
table{
    font-size: 14px;
}
</style>
<div class = 'container'>
	<h1>Student Detail</h1>
<a href = '{% url 'students:index' %}'>List of Students</a>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<table class = 'table'>
		<tr>
			<th>Name</th>
			<th>Class</th>
			<th>Date of Birth</th>
			<th>Groups</th>
		</tr>
		<tr>
			<td>
				{{ student.name }}
			</td>
			<td>{{ student.student_class }}</td>
			<td>{{ student.date_of_birth }}</td>
			<td>
				{% for group in student.group_set.all %}
				<a href="{% url 'students:group_detail' group.id %}">{{ group.name }}</a>, 
				{% endfor %}
			</td>
		</tr>
	</table>
</div>
